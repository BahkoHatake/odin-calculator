<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display"> 
            <div class="border">   
                <div class="display2"> </div>
                <div class="display1">0</div>
            </div>
        </div>
        <div class="comands">
            <button class="comand clear">Clear</button>
            <button class="comand delete">Delete</button>
        </div>
        <div class="keyboard">
            <button class="keys num" value="7">7</button>
            <button class="keys num" value="8">8</button>
            <button class="keys num" value="9">9</button>
            <button class="keys operator" value="÷">÷</button>
            <button class="keys num" value="4">4</button>
            <button class="keys num" value="5">5</button>
            <button class="keys num" value="6">6</button>
            <button class="keys operator" value="×">×</button>
            <button class="keys num" value="1">1</button>
            <button class="keys num" value="2">2</button>
            <button class="keys num" value="3">3</button>
            <button class="keys operator" value="-">-</button>
            <button class="keys num decimal" value=".">.</button>
            <button class="keys num" value="0">0</button>
            <button class="keys equals">=</button>
            <button class="keys operator" value="+">+</button>
        </div>
    </div>
</body>
</html>
