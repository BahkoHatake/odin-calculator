<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="comands">
            <button class="comand">clear</button>
            <button class="comand">delete</button>
        </div>
        <div class="keyboard">
            <button class="keys num" value="7">7</button>
            <button class="keys num" value="8">8</button>
            <button class="keys num" value="9">9</button>
            <button class="keys">รท</button>
            <button class="keys num" value="4">4</button>
            <button class="keys num" value="5">5</button>
            <button class="keys num" value="6">6</button>
            <button class="keys">ร</button>
            <button class="keys num" value="1">1</button>
            <button class="keys num" value="2">2</button>
            <button class="keys num" value="3">3</button>
            <button class="keys">-</button>
            <button class="keys">.</button>
            <button class="keys num" value="0">0</button>
            <button class="keys">=</button>
            <button class="keys">+</button>
        </div>
    </div>
</body>
</html>
